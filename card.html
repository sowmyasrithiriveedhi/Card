<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friend Card</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    .yes-big {
      transform: scale(1.4);
      background-color: #2e7d32;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #e91e63;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Can you be my best friend? ðŸ¥ºðŸ’–</h2>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="message" id="msg">
      Yayyy! Best friends forever ðŸ¥°âœ¨
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");

    noBtn.addEventListener("mouseover", () => {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.classList.add("yes-big");
      msg.style.display = "block";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
